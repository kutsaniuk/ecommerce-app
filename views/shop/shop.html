<div class="row content" id="shopp" ng-init="vm.init()">
    <div class="col-md-12 cat-list">
        <div class="dropdown">
            <button class="btn btn-drop dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
                Categories
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                <li><a href="/category/sporting-goods"><p>Sporting goods</p></a></li>
            </ul>
        </div>
    </div>
    <div class="col-md-12">
        <div class="row">

            <div class="col-md-4 shop-item" ng-repeat="product in vm.products">
                <a ui-sref="main.product({id: product.slug})">
                    <img ng-src="{{product.metadata.images.image_1.url}}" alt="Dark Coffee Table">
                    <div>
                        <h5>{{product.title}}</h5>

                        <p>${{product.metadata.price}}</p>
                    </div>
                </a>
            </div>

            <div class="pagination-holder">
            </div>


        </div>
    </div>
</div>
