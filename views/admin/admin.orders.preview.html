<div class="row" ng-repeat="product in ngDialogData.metadata.products">
    <div class="col-sm-4">
        <div class="thumbnail">
            <img ng-src="{{product.metadata.images.image_1.url}}">
        </div>
    </div>
    <div class="col-sm-4 text-center"><a ui-sref="main.product({id: product.slug})" target="_blank">{{product.title}}</a></div>
    <div class="col-sm-4 text-right"><i class="fa fa-dollar"></i> <b>{{product.metadata.price}}</b></div>
</div>
